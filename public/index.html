<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administración de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>

</head>
<body>
    <h2>Registro de Administración de Medicamentos</h2>
    <form id="medicationAdministrationForm">
        <label for="patientId">ID del Paciente:</label>
        <input type="text" id="patientId" name="patientId" required>

        <label for="medicationCode">Código del Medicamento (RxNorm):</label>
        <input type="text" id="medicationCode" name="medicationCode" required>

        <label for="medicationDisplay">Nombre del Medicamento:</label>
        <input type="text" id="medicationDisplay" name="medicationDisplay" required>

        <label for="status">Estado de la Administración:</label>
        <select id="status" name="status" required>
            <option value="in-progress">En progreso</option>
            <option value="completed">Completado</option>
            <option value="not-done">No realizado</option>
            <option value="on-hold">En espera</option>
            <option value="stopped">Detenido</option>
            <option value="entered-in-error">Ingresado por error</option>
            <option value="unknown">Desconocido</option>
        </select>

        <label for="effectiveDateTime">Fecha y Hora de Administración:</label>
        <input type="datetime-local" id="effectiveDateTime" name="effectiveDateTime" required>

        <label for="doseValue">Dosis (mg):</label>
        <input type="number" id="doseValue" name="doseValue" required>

        <label for="route">Vía de Administración:</label>
        <select id="route" name="route" required>
            <option value="PO">Oral</option>
            <option value="IV">Intravenosa</option>
            <option value="IM">Intramuscular</option>
            <option value="SC">Subcutánea</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>

        <label for="practitionerId">ID del Profesional que Administra:</label>
        <input type="text" id="practitionerId" name="practitionerId" required>

        <button type="submit">Registrar Administración</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
